<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 500px;
            border:  2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando iframes</h1>
    <p>
        Acesse o site da minha loja de lanches
        <iframe src="https://ryandosreis.github.io/projeto-lanches" scolling="no" >
            <a href="https://ryandosreis.github.io/projeto-lanches"> Maioor Lanches</a>
        </iframe>
    </p>
    <p>
        Aprendi a programar com esse curso
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes"></iframe>
    </p>
</body>
</html>
