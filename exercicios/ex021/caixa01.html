<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos de caixa</title>
  <style>
    body {
      background-color: wheat;
     
    }
    h1 {
      background-color: rgb(121, 17, 17);
      height: 300px;
      width: 300px;
      border: 10px solid chocolate;
      padding: 10px 10px 10px 25px;
      margin: 40px auto;
      outline: 5px dashed gray;

    }
    a {
      border: 8px solid gray;
      padding: 7px;
      margin: 5px;
      outline: 3px solid gray;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#"><strong>links são exemplos de caixa inline-level</strong></a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
